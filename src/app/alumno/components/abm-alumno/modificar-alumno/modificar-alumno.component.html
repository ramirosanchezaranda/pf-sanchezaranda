<h1 mat-dialog-title class="editar-alumno" appTituloEstilo>Editar Alumno</h1>
<div mat-dialog-content style="width: 400px; padding: 10%;">
    <form [formGroup]="formulario" class="formulario">
        <mat-form-field class="col-md-7">
            <mat-label>Nombre</mat-label>
            <input matInput autocomplete="off" formControlName="nombre">
        </mat-form-field>
        <div class="invalido"
            *ngIf="formulario.controls['nombre'].dirty && formulario.controls['nombre'].errors?.['required']">
            Completar</div>

        <mat-form-field class="col-md-7">
            <mat-label>Apellido</mat-label>
            <input matInput autocomplete="off" formControlName="apellido">
        </mat-form-field>
        <div class="invalido"
            *ngIf="formulario.controls['apellido'].dirty && formulario.controls['apellido'].errors?.['required']">
            Completar</div>

        <mat-form-field class="col-md-7">
            <mat-label>Curso</mat-label>
            <mat-select formControlName="curso">
                <mat-option *ngFor="let curso of curso$ | async"
                    [value]="curso">{{curso.nombre}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="col-md-7">
            <mat-label>Comision</mat-label>
            <input matInput autocomplete="off" formControlName="comision">
        </mat-form-field>
        <div class="invalido"
            *ngIf="formulario.controls['comision'].dirty && formulario.controls['comision'].errors?.['required']">
            Completar</div>

        <mat-form-field class="col-md-6">
            <mat-label>Email</mat-label>
            <input matInput autocomplete="off" formControlName="email">
        </mat-form-field>
        <div class="invalido"
            *ngIf="formulario.controls['email'].dirty && formulario.controls['email'].errors?.['required']">
            Completar</div>
        <div class="invalido"
            *ngIf="formulario.controls['email'].dirty && formulario.controls['email'].errors?.['pattern']">
            Formato incorrecto</div>
    </form>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="formulario.invalid"
            (click)="editAlumno()">{{actionBtn}}</button>
        <button mat-raised-button color="warn" mat-dialog-close="">Cerrar</button>
    </div>
</div>
