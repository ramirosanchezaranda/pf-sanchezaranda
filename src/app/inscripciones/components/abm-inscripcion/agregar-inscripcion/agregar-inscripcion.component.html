<div class="container">
    <div class="subtittle">
        <h2 class="agregar-inscripcion" appTituloEstilo>Nueva Inscripcion</h2>
    </div>

    <mat-card appearance="outlined">
        <form [formGroup]="form" (ngSubmit)="createInscripcion()">
            <mat-grid-list cols="4" rowHeight="70px">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Curso</mat-label>
                        <mat-select formControlName="curso">
                            <mat-option *ngFor="let curso of curso$ | async" [value]="curso">{{curso.nombre}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="6">
                    <img src="../../../../../assets/inscripcion.jpg">
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Comision</mat-label>
                        <input matInput autocomplete="off" formControlName="comision">
                    </mat-form-field>
                    <div class="valido" *ngIf="form.controls['comision'].valid">Campo correcto</div>
                        <div class="invalido"
                            *ngIf="form.controls['comision'].dirty && form.controls['comision'].errors?.['required']">
                            Completar</div>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Nombre Alumno</mat-label>
                        <input matInput autocomplete="off" formControlName="alumnoNombre">
                    </mat-form-field>
                    <div class="valido" *ngIf="form.controls['alumnoNombre'].valid">Campo correcto</div>
                        <div class="invalido"
                            *ngIf="form.controls['alumnoNombre'].dirty && form.controls['alumnoNombre'].errors?.['required']">
                            Completar</div>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Apellido Alumno</mat-label>
                        <input matInput autocomplete="off" formControlName="alumnoApellido">
                    </mat-form-field>
                    <div class="valido" *ngIf="form.controls['alumnoApellido'].valid">Campo correcto</div>
                        <div class="invalido"
                            *ngIf="form.controls['alumnoApellido'].dirty && form.controls['alumnoApellido'].errors?.['required']">
                            Completar</div>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Profesor</mat-label>
                        <mat-select formControlName="profesor">
                            <mat-option *ngFor="let profesor of profesor$ | async"
                                [value]="profesor">{{profesor.nombre}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                        <div class="invalido"
                            *ngIf="form.controls['profesor'].dirty && form.controls['profesor'].errors?.['required']">
                            Completar</div>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid"
                        style="margin: 1rem; width: 60%;">Guardar</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
